<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timehance Timer</title>

    <script src="timerScript.js" defer></script>

    <link rel="stylesheet" href="timerStyle.css">
</head>
<div id = "top">
    <a href="../index.html">
    <img src="../images/Logo.png" alt = "Logo" class = "Logo" >
    </a>
    <h1>Welcome to the Timer!</h1>
      
</div>
<body>
    <audio controls hidden = "true">
        <source src="../images/ding.mp3" type="audio/ogg">
        <embed src="../images/ding.mp3" autostart="false" loop="false" hidden="true"> 
    </audio>
    <div id = "MainPage">
        <div id="timerNav">
            <a href="">
           <div class="navDivs" id = "clockDiv">
                <span>Clock</span>
            </div>
            </a>
            <a href = "">
            <div class = "navDivs" id = "stopwatchDiv">
                <span>Stopwatch</span>
            </div>
            </a>
            <a href="">
            <div class = "navDivs" id = "timerDiv">
                <span>Timer</span>
            </div>
            </a>

        </div>
        
         <div id="clockPage">
            <div id = "rollingTime">
            
            </div>

        </div>
        <div id = "stopwatchPage"> 
            <div id = "stopwatchTime">
                00:00:00
            </div>
            <button id = "startButton">Start
            </button>
            <button id = "stopButton">Stop

            </button>
            <button id = "resetButton">Reset</button>
            <button id = "continueButton">Continue</button>
            
        </div>
        <div id="timerPage">
            <!-- p5 lib -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>

                <input class = "timerChildren" id = "seconds" type = "number" placeholder="seconds">
                <input class = "timerChildren" id = "minutes" type = "number" placeholder="minutes">
                <input class = "timerChildren" id = "hours" type = "number" placeholder="hours">
                <button id = "Sbutton" class = "timerChildren" type="submit">Run</button>
                <button id = "stopTimer" class = "timerChildren" onclick = "">Stop</button>
                <button id = "resetTimer" class="timerChildren" onclick = "">Reset</button>
                <div class = "timerChildren" id="countdown">00:00:00</div>
            
        </div>
    </div>
</body>
</html>
